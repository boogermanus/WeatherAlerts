<mat-card class="card">
    <mat-card-title>{{alert.headline}}</mat-card-title>
    <mat-card-subtitle>Severity: {{alert.severity}}</mat-card-subtitle>
    <mat-card-content>{{alert.description}}</mat-card-content>
    <mat-card-footer>
        Locations:
        {{alert.areaDesc}}
    </mat-card-footer>
</mat-card>
