<ng-template [ngIf]="loading">
    <mat-spinner style="margin: 0 auto;"></mat-spinner>
</ng-template>
<mat-accordion>
    <mat-expansion-panel *ngFor="let alert of alerts">
        <mat-expansion-panel-header class="expansionPanel">
            <mat-panel-title>
                {{alert.headline}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-alert-view [alert]="alert" [showBackButton]="false"></app-alert-view>
    </mat-expansion-panel>
</mat-accordion>
