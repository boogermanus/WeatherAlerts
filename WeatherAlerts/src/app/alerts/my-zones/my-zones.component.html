<div *ngFor="let zone of zones" class="myzone">
    @if(zone.type !== 'fire') {
    <div class="row">
        <div class="col-sm-4">
            <h3>{{zone.name}} - {{zone.state}} - {{zone.id}}</h3>
        </div>
        <div class="col-sm-2">
            <mat-icon *ngIf="zoneAlerts.alertCount !== 0" color="warn" [matBadge]="zoneAlerts.alertCount">warning</mat-icon>
        </div>
        <div class="col-sm-6">
            <button style="float: right;" mat-icon-button (click)="remove(zone.id)" matTooltip="Remove from My Zones"
                matTooltipPosition="left" color="primary">
                <mat-icon>remove</mat-icon>
            </button>
        </div>
    </div>
    <app-view-zone-alert #zoneAlerts [zoneId]="zone.id"></app-view-zone-alert>
    }
</div>
@if(showNoZones) {
    <div>No zones have been added</div>
}
